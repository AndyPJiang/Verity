    <div>
      <form class="receiver">
      <h2>Seller</h2></br>
      <legend class="lead">Select File to Upload to IPFS</legend>
      <input type="file" id="file"></br>

    </br></br></br>

    </div>


  </br></br></br></br><hr/> </br></br>

        <form class="institution">
        <legend class="lead"><h3>Is the file Valid?</h3></legend>
        <button class="btn btn-default" id="valid" type="button" onclick="App.verify()">Valid</button>
        <button class="btn btn-default" id="unvalid" type="button" onclick="App.deny()">Unvalid</button>
      
        </form>
      
      </div>
